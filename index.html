<!DOCTYPE html>
<html lang="en">
<head>

            <div data-depth="1.0" class="layer layer-5"></div>
        </div>
    </div>

    <main>
        <div class="content">

                </svg>
                <img src="cutie.png" alt="Gauri as a Mermaid" class="birthday-girl-image">
            </div>
           <p>Happy birthday Himu!</p>
        </div>
    </main>

    <div id="bubbles"></div>
    <div id="seaCreatures"></div>

    <script src="script.js"></script>
</body>
</html>
